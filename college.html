<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Institutions in Vijayawada</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 1px;
        }
        header {
            background: linear-gradient(90deg, #4CAF50, #388E3C);
            color: #fff;
            padding: 20px 0;
            text-align: center;
            border-bottom: 5px solid #2E7D32;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .section {
            background: #fff;
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .section:hover {
            transform: translateY(-5px);
        }
        .section h2 {
            margin-top: 0;
            color: #333;
            font-size: 1.5em;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
        }
        select:focus {
            border-color: #4CAF50;
            outline: none;
        }
    </style>
    <script>
        function navigateToInstitution(selectElement) {
            const url = selectElement.value;
            if (url) {
                window.location.href = url;
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Educational Institutions in Vijayawada</h1>
    </header>
    <div class="container">
        <div class="section">
            <h2>Colleges</h2>
            <select onchange="navigateToInstitution(this)">
                <option value="">Select a college</option>
                <option value="https://www.andhraloyolacollege.ac.in">Andhra Loyola College</option>
                <option value="https://www.vrsiddhartha.ac.in">Velagapudi Ramakrishna Siddhartha Engineering College</option>
                <option value="https://www.pvpsiddhartha.ac.in">Prasad V. Potluri Siddhartha Institute of Technology</option>
                <option value="https://www.aliet.ac.in">Andhra Loyola Institute of Engineering and Technology</option>
                <option value="https://www.srkit.in">SRK Institute of Technology</option>
            </select>
        </div>
    </div>
</body>
</html>
