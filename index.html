<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
            color: #333;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #59c971;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #47ac60;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #4ab967;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Education Portal</h1>
        <a href="./school.html" class="button">SCHOOL</a>
        <a href="./intermediate.html" class="button">INTERMEDIATE</a>
        <a href="./college.html" class="button">ENGINEERING</a>
    </div>
</body>
</html>
